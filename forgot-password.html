<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-page-container">
        <div class="auth-container-animated" style="min-height: 420px;"> <!-- Main container for consistent look -->
            <div class="form-container" style="width: 100%; height: 100%; position: relative; opacity: 1; left: 0;">
                
                <!-- Step 1: Send Code -->
                <form id="send-code-form">
                    <h1>Şifreni Sıfırla</h1>
                    <span style="margin-bottom: 20px;">Sıfırlama kodunu göndereceğimiz e-posta adresini gir.</span>
                    <input type="email" id="reset-email" placeholder="E-posta" required>
                    <button type="submit" style="width: 100%;">Kod Gönder</button>
                    <a href="./index.html" class="back-to-login" style="margin-top: 20px;">Giriş ekranına dön</a>
                </form>

                <!-- Step 2: Reset Password (Initially hidden) -->
                <form id="reset-password-form" class="hidden" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--card-background); transition: opacity 0.3s; opacity: 0; pointer-events: none;">
                    <h1>Yeni Şifre Oluştur</h1>
                    <span style="margin-bottom: 20px;">E-postana gelen kodu ve yeni şifreni gir.</span>
                    <input type="text" id="reset-code" placeholder="Doğrulama Kodu" required>
                    <input type="password" id="new-password" placeholder="Yeni Şifre" required>
                    <button type="submit" style="width: 100%;">Şifreyi Değiştir</button>
                </form>

            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
