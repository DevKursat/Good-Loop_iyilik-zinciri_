<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page-container" id="forgot-password-container">
        <div class="form-container-standalone">
            <form id="send-code-form">
                <h1>Şifreni Sıfırla</h1>
                <span>Sıfırlama kodunu göndereceğimiz e-posta adresini gir.</span>
                <input type="email" id="reset-email" placeholder="E-posta" required>
                <button type="submit">Kod Gönder</button>
                <a href="./index.html" class="back-to-login">Giriş ekranına dön</a>
            </form>
            <form id="reset-password-form" class="hidden">
                <h1>Yeni Şifre Oluştur</h1>
                <span>E-postana gelen kodu ve yeni şifreni gir.</span>
                <input type="text" id="reset-code" placeholder="Doğrulama Kodu" required>
                <input type="password" id="new-password" placeholder="Yeni Şifre" required>
                <button type="submit">Şifreyi Değiştir</button>
                <a href="./index.html" class="back-to-login">Giriş ekranına dön</a>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
