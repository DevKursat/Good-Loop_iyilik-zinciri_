<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-logo-container">
        <img src="./assets/Logo.png" alt="İyilik Zinciri Logo" class="mobile-app-logo">
    </div>
    <div id="auth-page-container">
        <div class="auth-container-animated" id="auth-container-animated">
            <!-- Kayıt Ol Formu -->
            <div class="form-container sign-up">
                <form id="signup-form">
                    <h1>Hesap Oluştur</h1>
                    <div class="social-icons">
                        <a href="#" class="icon" id="google-signup-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="icon" id="apple-signup-btn"><i class="fab fa-apple"></i></a>
                    </div>
                    <span>veya e-postanızı kullanarak kayıt olun</span>
                    <input type="email" id="signup-email" placeholder="E-posta" required>
                    <input type="password" id="signup-password" placeholder="Şifre" required>
                    <button type="submit">Kayıt Ol</button>
                    <p class="mobile-toggle-form">Zaten hesabın var mı? <a href="#" id="show-login-mobile">Giriş Yap</a></p>
                </form>
            </div>

            <!-- Giriş Yap Formu -->
            <div class="form-container sign-in">
                <form id="login-form">
                    <h1>Giriş Yap</h1>
                    <span>e-postanızı kullanarak giriş yapın</span>
                    <input type="email" id="login-email" placeholder="E-posta" required>
                    <input type="password" id="login-password" placeholder="Şifre" required>
                    <a href="#">Şifreni mi unuttun?</a>
                    <button type="submit">Giriş Yap</button>
                </form>
            </div>

            <!-- Animasyonlu Geçiş Katmanı -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Tekrar Hoş Geldin!</h1>
                        <p>İyilik yapmaya devam etmek için giriş yap</p>
                        <button class="hidden" id="show-login">Giriş Yap</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <img src="./assets/Logo.png" alt="İyilik Zinciri Logo" class="app-logo">
                        <h1>Merhaba, İyiliksever!</h1>
                        <p>İyilik zincirine katılmak için kayıt ol</p>
                        <button class="hidden" id="show-signup">Kayıt Ol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aws-amplify@6.0.17/dist/aws-amplify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
