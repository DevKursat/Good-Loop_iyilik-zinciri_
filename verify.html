<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - E-posta Doğrulama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-page-container">
        <div class="auth-container-standalone">
            <form id="verify-form">
                <h1>E-postanı Doğrula</h1>
                <span>Lütfen <strong id="verify-email-display"></strong> adresine gönderilen 6 haneli kodu gir.</span>
                <input type="text" id="verification-code" placeholder="Doğrulama Kodu" required>
                <button type="submit">Doğrula</button>
            </form>
            <!-- Dynamic button will be injected here by script.js -->
            <div id="resend-code-container"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
