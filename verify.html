<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - E-posta Doğrulama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-page-container">
        <div class="auth-container-standalone">
            <form id="verify-form">
                <h1>E-postanı Doğrula</h1>
                <span>Lütfen <strong id="verify-email-display"></strong> adresine gönderilen 6 haneli kodu gir.</span>
                                <input type="text" id="verification-code" placeholder="Doğrulama Kodu" required>
                <button type="submit">Doğrula</button>
                <button type="button" id="resend-code-button" class="secondary-btn">Kodu Tekrar Gönder</button>
                <div class="security-note">
                    <p><i class="fas fa-shield-alt"></i> Bu sayfa tamamen güvenlidir.</p>
                    <p><i class="fas fa-inbox"></i> E-posta ulaşmadıysa <strong>spam (gereksiz)</strong> klasörünüzü kontrol edin.</p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
