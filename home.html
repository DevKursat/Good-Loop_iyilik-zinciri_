<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-main home-page">
        <!-- Haftalık Seri Takibi -->
        <section class="streak-tracker animate-fade-in">
            <h2 class="section-title">Bu Haftaki İyilik Serin</h2>
            <div class="streak-circles">
                <div class="streak-circle" data-task="1"></div>
                <div class="streak-circle" data-task="2"></div>
                <div class="streak-circle" data-task="3"></div>
            </div>
        </section>

        <!-- Günün İyilik Görevi -->
        <section class="daily-task-card animate-slide-up">
            <div class="task-card-content">
                <h3>Günün İyilik Görevi</h3>
                <p id="daily-task-text">Yükleniyor...</p>
                <button id="prove-task-btn">
                    <i class="fas fa-camera"></i> Görevi Kanıtla
                </button>
            </div>
        </section>
    </main>

    <!-- Alt Navigasyon Barı -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Ana Sayfa</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-stream"></i>
            <span>Akış</span>
        </a>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
