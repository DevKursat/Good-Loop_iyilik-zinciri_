<!DOCTYPE html><html lang=tr><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>İyilik Zinciri - Ana Sayfa</title><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css><link rel=stylesheet href=/Good-Loop_iyilik-zinciri_/Good-Loop_iyilik-zinciri_.f28160c5.css><link rel=stylesheet href=/Good-Loop_iyilik-zinciri_/home.5a2fa581.css><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap" rel=stylesheet><body>
    <header class=app-header>
        <div class=header-content>
            <div class=logo-container>
                <img src=/Good-Loop_iyilik-zinciri_/Logo.432e80a7.png alt="İyilik Zinciri Logo" class=header-logo>
                <h1>İyilik Zinciri</h1>
            </div>
            <div class=settings-menu>
                <button id=settings-btn class=settings-btn>
                    <i class="fa-cog fas"></i>
                </button>
                <div class=dropdown-menu id=dropdown-menu>
                    <a href=#>Profili Düzenle</a>
                    <a href=# id=logout-btn>Çıkış Yap</a>
                </div>
            </div>
        </div>
    </header>

    <main class="app-main home-page">
        
        <section class="animate-fade-in streak-tracker">
            <div class=streak-header>
                <h2 class=section-title>Bu Haftaki İyilik Serin</h2>
                <div class=pass-container>
                    <button id=use-pass-btn><i class="fa-forward fas"></i> Pas Hakkı</button>
                    <span id=pass-count-display>(3)</span>
                </div>
            </div>
            <div class=streak-circles>
                <div class=streak-circle data-day=1><span>Pzt</span></div>
                <div class=streak-circle data-day=2><span>Sal</span></div>
                <div class=streak-circle data-day=3><span>Çar</span></div>
                <div class=streak-circle data-day=4><span>Per</span></div>
                <div class=streak-circle data-day=5><span>Cum</span></div>
                <div class=streak-circle data-day=6><span>Cmt</span></div>
                <div class=streak-circle data-day=0><span>Paz</span></div>
            </div>
        </section>

        
        <section class="animate-slide-up daily-task-card">
            <div class=task-passed-overlay>
                <i class="fa-check-double fas"></i>
                <span>Pas Geçildi</span>
            </div>
            <div class=task-card-content>
                <h3>Günün İyilik Görevi</h3>
                <p id=daily-task-text>Yükleniyor...</p>
                <div class=task-buttons>
                    <button id=prove-task-btn>
                        <i class="fa-camera fas"></i> Görevi Kanıtla
                    </button>
                    <button id=refresh-task-btn class=secondary-btn>
                        <i class="fa-sync-alt fas"></i> Görevi Yenile
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class=app-footer>
        <div class=footer-links>
            <a href=/Good-Loop_iyilik-zinciri_/terms.html>Kullanım Koşulları</a>
            <a href=/Good-Loop_iyilik-zinciri_/privacy.html>Gizlilik Politikası</a>
        </div>
        <div class=social-media-links>
            <a href=https://instagram.com/kursat.dev target=_blank><i class="fa-instagram fab"></i></a>
            <a href=http://www.linkedin.com/in/kürşatyılmaz target=_blank><i class="fa-linkedin fab"></i></a>
            <a href=https://bykursat.me target=_blank><i class="fa-globe fas"></i></a>
        </div>
    </footer>

    
    <nav class=bottom-nav>
        <a href=# class="active nav-item">
            <i class="fa-home fas"></i>
            <span>Ana Sayfa</span>
        </a>
        <a href=# class=nav-item>
            <i class="fa-stream fas"></i>
            <span>Akış</span>
