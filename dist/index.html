<!DOCTYPE html><html lang="tr"><head><script type="importmap">{"imports":{"iRigf":"/auth.8a42d78f.js"}}</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyilik Zinciri - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/iyilik-zinciri.3a01df49.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="color-overlay" id="color-overlay"></div>
    <div class="mobile-logo-container">
        <img src="/Logo.4f834e97.png" alt="İyilik Zinciri Logo" class="mobile-app-logo">
    </div>
    <div id="auth-page-container">
        <div class="auth-container-animated" id="auth-container-animated">
            <div class="form-container sign-up">
                <form id="signup-form">
                    <h1>Hesap Oluştur</h1>
                    <div class="social-icons">
                        <a href="#" class="icon" id="google-signup-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="icon" id="apple-signup-btn"><i class="fab fa-apple"></i></a>
                    </div>
                    <span>veya e-postanızı kullanarak kayıt olun</span>
                    <input type="email" id="signup-email" placeholder="E-posta" required="">
                    <input type="password" id="signup-password" placeholder="Şifre" required="">
                    <div class="password-strength-meter" id="strength-meter-container">
                        <div class="strength-bar" id="strength-bar"><span id="strength-text"></span></div>
                        <button type="submit" id="signup-button" class="strength-button">Kayıt Ol</button>
                    </div>
                </form>
            </div>

            <!-- Giriş Yap Formu -->
            <div class="form-container sign-in">
                <form id="login-form">
                    <h1>Giriş Yap</h1>
                    <div class="social-icons">
                        <a href="#" class="icon" id="google-login-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="icon" id="apple-login-btn"><i class="fab fa-apple"></i></a>
                    </div>
                    <span>veya e-postanızı kullanarak giriş yapın</span>
                    <input type="email" id="login-email" placeholder="E-posta" required="">
                    <input type="password" id="login-password" placeholder="Şifre" required="">
                    <button type="submit">Giriş Yap</button>
                    <a href="/forgot-password.html" id="forgot-password-link">Şifreni mi unuttun?</a>
                </form>
            </div>

            <!-- Animasyonlu Geçiş Katmanı -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left" id="login">
                        <img src="/Logo.4f834e97.png" alt="İyilik Zinciri Logo" class="app-logo">
                        <h1>Tekrar Hoş Geldin,</h1>
                        <p>İyilik zincirine giriş yapmak için hemen tıkla!</p>
                    </div>
                    <div class="toggle-panel toggle-right" id="register">
                        <img src="/Logo.4f834e97.png" alt="İyilik Zinciri Logo" class="app-logo">
                        <h1>Merhaba İyiliksever,</h1>
                        <p>İyilik zincirine katılmak için hemen tıkla!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <script type="module" src="/iyilik-zinciri.3c14d121.js"></script>


</body></html><!-- Trigger GitHub Actions -->
